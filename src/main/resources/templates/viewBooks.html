<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>View Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<section>
    <div class="container py-4">
        <h2 class="text-center mb-4">ðŸ“š All Books</h2>

        <!-- Success Message -->
        <div th:if="${succmsg}" class="alert alert-success text-center" role="alert">
            [[${succmsg}]]
        </div>

        <!-- Error Message -->
        <div th:if="${errormsg}" class="alert alert-danger text-center" role="alert">
            [[${errormsg}]]
        </div>
		<div class="d-flex justify-content-end mb-3">
		    <a href="/books/download" class="btn btn-success">
		        <i class="bi bi-download"></i> Download Excel
		    </a>
		</div>
		
        <!-- Book Table -->
        <div class="table-responsive shadow rounded">
            <table class="table table-bordered table-hover align-middle text-center">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Image</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Author</th>
                        <th>Price</th>
                        <th>ISBN</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="b, c : ${books}">
                        <th scope="row">[[${c.count}]]</th>
                        <td>
                            <img th:src="@{'/img/books/' + ${b.imageName}}" height="50" width="50" class="rounded border">
                        </td>
                        <td>[[${b.title}]]</td>
                        <td>[[${b.description}]]</td>
                        <td>[[${b.author}]]</td>
                        <td>â‚¹[[${b.price}]]</td>
                        <td>[[${b.isbn}]]</td>
                        <td>
                            <a th:href="@{/updatebooks/{id}(id=${b.id})}" class="btn btn-sm btn-outline-primary me-1">Edit</a>
                            <a th:href="@{/deletebook/{id}(id=${b.id})}" 
                               class="btn btn-sm btn-outline-danger"
                               onclick="return confirm('Are you sure you want to delete this book?');">
                                Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
