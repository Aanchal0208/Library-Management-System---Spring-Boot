<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">
<section>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <!-- Card for the form -->
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="text-center mb-4">Register</h3>
					 <!-- Flash messages -->
            <div th:if="${succmsg}" class="alert alert-success" th:text="${succmsg}"></div>
            <div th:if="${errormsg}" class="alert alert-danger" th:text="${errormsg}"></div>
                    <!-- Form starts here -->
                    <form th:action="@{/registeruser}" method="post">

                        <!-- Full Name -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your full name" required>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Enter email" required>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
                        </div>

                        <!-- Submit -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>

                    <p class="mt-3 text-center">
                        Already have an account? <a href="/login">Login here</a>
                    </p>
                </div>
            </div>

        </div>
    </div>
</div>
	
</section>
</body>
</html>
