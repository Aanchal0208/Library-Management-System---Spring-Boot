<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <title>Library System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<!-- ✅ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(to right, #0d6efd, #6610f2);">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">
            <i class="bi bi-book-half"></i> LibrarySystem
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="/"><i class="bi bi-house-door-fill"></i> Home</a>
                </li>
                <li class="nav-item" th:if="${user != null}">
                    <a class="nav-link active" href="/openaddbook"><i class="bi bi-plus-circle"></i> Add Book</a>
                </li>
                <li class="nav-item" th:if="${user == null}">
                    <a class="nav-link" href="/register"><i class="bi bi-pencil-square"></i> Register</a>
                </li>
                <li class="nav-item" th:if="${user == null}">
                    <a class="nav-link" href="/login"><i class="bi bi-lock-fill"></i> Login</span></a>
                </li>
                <li class="nav-item" th:if="${user != null}">
				    <a class="nav-link active" href="javascript:void(0);">
				        <i class="bi bi-person-circle"></i> <span>[[${user.name}]]</span>
				    </a>
				</li>
				
				<li class="nav-item" th:if="${user != null}">
				    <a class="nav-link" href="/logout"><i class="bi bi-box-arrow-right"></i> Logout</a>
				</li>
            </ul>
        </div>
    </div>
</nav>



        <div th:insert="${content}"></div>


<!-- ✅ Footer -->
<footer class="bg-dark text-white text-center py-3 mt-auto shadow-sm">
    <div class="container">
        <p class="mb-1">© 2025 Library Management System. All rights reserved.</p>
        <small>
            Made with <span class="text-danger">❤️</span> by
            <a href="#" class="text-warning fw-semibold text-decoration-none" target="_blank">Aanchal Agre</a>
        </small>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
